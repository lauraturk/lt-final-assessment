      <aside id="order-toggle">

        </svg>
        <h3 class="panel-name">Order History</h3>

            <rect fill="#3C3F44" x="4" width="2" height="13" rx="1"/>
            <circle fill="#3C3F44" cx="4.5" cy="19.5" r="2.5"/>
            <circle fill="#3C3F44" cx="19.5" cy="19.5" r="2.5"/>
          </g>
        </svg>
        <div class="cart-number">0</div>
        <div class="cart-total">$0.00</div>
        <h3 class="panel-name">Shopping Cart</h3>
        <ul id="cart-list" class="cart-list"></ul>
        <button id="buy-btn">one click shopping</button>
      </aside>
      <h1>Items For Sale</h1>
      <main id="inventory-holder" class="inventory"></main>
